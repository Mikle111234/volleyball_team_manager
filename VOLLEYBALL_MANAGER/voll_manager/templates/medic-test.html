{% extends 'base.html' %}

{% block content %}
    <div class="container user-info-box">
        {#                <h2 class="user-info-title text-center">My account</h2>#}
        <form name="login_form"
              id="pers-inf-form"
              method="POST"
              class="form-horizontal"
              role="form">{% csrf_token %}
            <div class="row user-info">
                <div class="col-sm-4 col-md-3">

                    <div class="list-group side-menu compensation">
                        <a href="/medical-test" class="list-group-item active"><i class="fa"></i>Медицинские показатели</a>
                        <a href="/sport-test" class="list-group-item"><i class="fa"></i>Спортивные нормативы</a>
                        <a href="/psyho-test" class="list-group-item"><i class="fa fa-cogs"></i>Психологические тесты</a>
                    </div>
                </div>
                <div class="col-sm-8 col-md-9">
                    <div class="update-message" data-message="{{ message }}"></div>
                    <div class="panel panel-default no-margin">
                        <h2 class="title personal-title">Медицинские показатели</h2>
                        <div class="panel-body panel-decor-right">
                            <div class="form-horizontal">
                                <div class="form-group col-sm-6">
                                    <label for="club"
                                           class="col-sm-4 col-sm-offset-1 control-label">ЖЕЛ</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="email" placeholder="" class="form-control"
                                               id="input-login-email">
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="club"
                                           class="col-sm-4 col-sm-offset-1 control-label">МПК</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="email" placeholder="" class="form-control"
                                               id="input-login-email">
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="club"
                                           class="col-sm-4 col-sm-offset-1 control-label">Теппинг тест</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="email" placeholder="" class="form-control"
                                               id="input-login-email">
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="club"
                                           class="col-sm-4 col-sm-offset-1 control-label">Проба Ромберга</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="email" placeholder="" class="form-control"
                                               id="input-login-email">
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="club"
                                           class="col-sm-4 col-sm-offset-1 control-label">Гарвардский степ-тест</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="email" placeholder="" class="form-control"
                                               id="input-login-email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button type="submit" class="btn btn-pink btn-round">Сохранить</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
